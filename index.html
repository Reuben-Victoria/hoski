<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoski Performance</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="src/styles/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Athiti:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Component -->
    <header>
      <div class="navbar container">
        <a href="#" class="navbar__brand">
          <img
            class="navbar__logo"
            src="src/assets/images/logo-white.webp"
            alt="Logo"
          />
        </a>

        <nav class="navbar__menu">
          <a href="#">About Us</a>
          <a href="#">
            <span>Our Services</span>
            <img src="src/assets/images/icons/caret-down.webp" alt="Arrow" />
          </a>
          <a href="#">Case Studies</a>
          <a href="#">Contact Us</a>
          <button class="button">Book a Strategy Call</button>
        </nav>

        <button class="navbar__toggle">
          <img src="src/assets/images/icons/hamburger-menu.webp" alt="Menu" />
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="layout">
      <!-- Hero Section -->
      <section class="hero">
        <div class="container">
          <div class="card card__mask">
            <div class="hero__content">
              <div class="hero__video-container">
                <video
                  src="src/assets/performance-hero.mp4"
                  autoplay
                  muted
                  loop
                  playsinline
                  class="hero__video"
                ></video>
              </div>
              <div class="hero__text-content">
                <div>
                  <h1 class="title-md">
                    Let’s Fix Your Leaky Marketing Funnel
                  </h1>
                  <p class="subheader-text">
                    We’ll sharpen your message, build the right ad strategy, and
                    set up a system that delivers leads you actually want,
                    without wasting ad spend.
                  </p>
                </div>
                <button class="button">Book A Strategy Call</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Logos -->

      <section class="logos">
        <div class="logos__list">
          <img
            src="src/assets/images/logos/logo1.webp"
            alt="Logo 1"
            class="logos__item"
          />
          <img
            src="src/assets/images/logos/logo2.webp"
            alt="Logo 2"
            class="logos__item"
          />
          <img
            src="src/assets/images/logos/logo3.webp"
            alt="Logo 3"
            class="logos__item"
          />
          <img
            src="src/assets/images/logos/logo4.webp"
            alt="Logo 4"
            class="logos__item"
          />
          <img
            src="src/assets/images/logos/logo5.webp"
            alt="Logo 5"
            class="logos__item"
          />
          <img
            src="src/assets/images/logos/logo6.webp"
            alt="Logo 6"
            class="logos__item"
          />
        </div>
      </section>
      <!-- 
      Industries -->
      <section class="industry">
        <h1 class="title-sm">Proven Across Multiple Industries</h1>

        <div class="industry__list">
          <div class="industry__item">
            <img
              src="src/assets/images/industries/industry1.webp"
              alt="Industry 1"
            />
            <h2 class="title-base">E-commerce</h2>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <img
        class="footer__logo"
        src="src/assets/images/logo-footer.webp"
        alt="Footer Logo"
      />
    </footer>
  </body>
</html>
