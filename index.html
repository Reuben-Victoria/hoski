<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoski Performance</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="src/styles/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Athiti:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Component -->
    <header>
      <div class="navbar">
        <a href="#" class="navbar__brand">
          <img
            class="navbar__logo"
            src="src/assets/images/logo-white.webp"
            alt="Logo"
          />
        </a>

        <nav class="navbar__menu">
          <a href="#">About Us</a>
          <a href="#"
            ><span>Our Services</span>
            <img src="src/assets/images/icons/caret-down.webp" alt="Arrow"
          /></a>
          <a href="#">Case Studies</a>
          <a href="#">Contact Us</a>
          <button class="button">Book a Strategy Call</button>
        </nav>
        <button  class="navbar__toggle">
          <img
           
            src="src/assets/images/icons/hamburger-menu.webp"
            alt="Menu"
          />
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="layout">
      <!-- Hero Section -->
      <section>
        <div class="card">
          <img
            class="card__image"
            src="src/assets/images/avatar.png"
            alt="Profile"
          />
          <h3 class="card__title">John Doe</h3>
          <p class="card__text">Frontend Engineer</p>
          <button class="button">Say Hello</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <img
        class="footer__logo"
        src="src/assets/images/logo-footer.webp"
        alt="Footer Logo"
      />
    </footer>
    </footer>
  </body>
</html>
